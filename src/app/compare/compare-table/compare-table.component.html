<p-card class="mt-2">
  <p-table [columns]="cols" [value]="comparisonRows">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns" class="p-2 md:p-5">
          {{ col.header }}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData>
      <tr>
        <td *ngFor="let col of cols" class="p-2 md:p-5">
          <span [class]="col.field === 'property' ? 'font-bold' : ''">
            {{ rowData[col.field] ?? 'N/A' }}
          </span>
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
